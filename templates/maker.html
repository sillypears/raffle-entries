{% extends "layout.html" %}
{% block content %}

<div class="container">
    {% for entry in maker %}
    <div class="card mt-4">
        <div class="card-header d-flex align-items-center ">
            <div class="d-md-flex flex-md-row flex-column"><a href="/maker/{{entry[7]}}">{{ entry[0] }}</a></div>
            <div class="d-md-flex flex-md-row flex-column ms-auto">{{ entry[3] }}</div>
        </div>
        <div class="card-body">
            <div class="text-center">
                {{ entry[4] }}
            </div>
            <div class="text-center">
                <a href="{{ entry[5]}}" target="_blank">{{entry[5]}}</a>
            </div>
        </div>
        <div class="card-footer {{ 'result-green' if entry[1] else 'result-red'  }}">

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
