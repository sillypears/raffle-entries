{% extends "layout.html" %}
{% block content %}

<div class="container">
    <form action="" method="POST">
        <input type="textbox" id="name" name="name" class="form-control" value="{{maker['name']}}" placeholder="Short Name" />
        <input type="textbox" id="display" name="display" class="form-control" value="{{maker['display']}} placeholder="Display Name" />
        <input type="textbox" id="instagram" name="instagram" class="form-control" value="{{maker['instagram']}}" placeholder="Instagram" />

        <button type="submit" class="btn-success">Add Maker</button>
    </form>
</div>

{% endblock %}
