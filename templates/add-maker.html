{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form action="" method="POST">
        <div class="form-group">
            <input type="textbox" id="name" name="name" class="form-control" placeholder="Short Name" />
        </div>
        <div class="form-group">
            <input type="textbox" id="display" name="display" class="form-control" placeholder="Display Name" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn-success">Add Maker</button>
        </div>
    </form>
</div>
{% endblock %}
