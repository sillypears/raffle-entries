{% extends "base.html" %}

{% block content %}
<div class="mt-4 pt-4 container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Signup</h2>
      <div class="card my-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger font-weight-bold">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form class="card-body cardbody-color p-lg-5" action="" method="POST" autocomplete="off">
          <div class="mb-3">
            <input type="text" class="form-control" id="Usernamne" name="username" aria-describedby="emailHelp" placeholder="user" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
        </form>

        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
          Registered? <a href="{{ url_for('auth.login')}}" class="text-dark fw-bold"> Click here</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
