{% extends "base.html" %}

{% block content %}
<div class="mt-4 pt-4 container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Login</h2>
          <div class="card my-5">
            <form class="card-body cardbody-color p-lg-5">
              <div class="mb-3">
                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                  placeholder="user">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                Registered? <a href="{{ url_for('auth.login')}}" class="text-dark fw-bold"> Click here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock %}
